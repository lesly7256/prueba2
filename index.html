<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!--*Inicio seccion encabezado-->
        <header>
            <div id="logo">logotipo</div>
            <nav>MENU DE NAVEGACION</nav>
        </header>
         <!--*fin seccion encabezado-->

        <!--*Inicio seccion principal o main-->
        <main>
            <section>seccion 1
                <article>articulo 1</article>
                <article>articulo 2</article>
                <article>articulo 3</article>
            </section>
        </main>
        <!--*Fin seccion principal o main-->  
        
        <!--*Inicio seccion barra lateral o aside-->
        <aside>Barra lateral
            <div class="widget"></div>
        </aside>
        <!--*Fin seccion barra lateral o aside-->

        <!--*Inicio seccion pie de pagina o fonte-->
        <footer>PIE DE PAGINA</footer>
        <!--*Fin seccion pie de pagina o fonte-->
    </div>
</body>
</html>
